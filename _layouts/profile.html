---
layout: default
---
<body>
  <div class="card">
    <div class="photo">
      {% if page.photo %}<img src="{{ page.photo }}" />{% endif %}
    </div>
    <div class="banner"></div>
    <hgroup>
      <h1>{{ page.name.given }} {{ page.name.family }}</h1>
      <p>{{ page.role }}</p>
    </hgroup>
    <p>Home page: <a href="{{ page.homepage }}">{{ page.homepage }}</a></p>
    <a href="{{ page.url }}vcard.vcf">Add to contacts</a>
  </div>
</body>
